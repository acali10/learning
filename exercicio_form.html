<html lang="en">

<head>
    <title>Formulário</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action=""></form>
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
    </div>
    <br>
    <div>
        <label for="data"> Data de Nascimento:</label>
        <input type="date" name="" id="">
        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo">
    </div>
    <br>
    <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
            <option value="russian">Russo</option>
            <option value="american">Americano</option>
            <option value="brazilian">Brasileiro</option>
        </select> -

        Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male">
    </div>
    <br>
    <div>
        Suas principais Qualidades: <br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int"> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res"> | 
        <label for="physic">Físico</label>
        <input type="checkbox" name="physic" id="physic"> |
        <label for="educ">Educação</label>
        <input type="checkbox" name="educ" id="educ">
    </div>
    <br>
<div>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
</div>
<br>
<div>
    <input type="submit" value="Criar">
</div>




</body>

</html>
