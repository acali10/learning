<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <form action="#" method="post">
        <div>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" required>
        <br><br>
        </div>

        <div>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" required>
        <br><br>
        </div>

        <div>
        <label for="whatsapp">WhatsApp:</label><br>
        <input type="text" name="whatsapp" id="whatsapp" required>
        <br><br>
        </div>

        <div>
        <label for="areaAtuacao">Área de atuação:</label><br>
        <input type="radio" name="area" id="desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="area" id="qa">
        <label for="qa">Quality Assurance (QA)</label>
        <input type="radio" name="area" id="analise">
        <label for="analise">Análise de Dados</label>
        <input type="radio" name="area" id="infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
        <br><br>
        </div>

        <div>
        <label for="obs">Observações:</label><br>
        <textarea name="sobre" id="sobre" cols="30" rows="5"></textarea>
        <br><br>
        </div>

        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Desejo receber novidades e ofertas por e-mail.</label><br>
        <br><br>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
