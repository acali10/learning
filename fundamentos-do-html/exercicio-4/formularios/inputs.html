<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTML</title>
</head>
<body>
    <form action="">
        <!-- campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <br><br>

        <!-- campo de email -->
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">

        <!-- campo de seleção radio -->
        <label for="">Gênero</label>
        <input type="radio" name="genero" id="masculino" value="M">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="F">
        <label for="feminino">Feminino</label>
        <br><br>

        <!-- campo de seleção multipla -->
        <label for="">Interesses:</label>
        <input type="checkbox" name="interesses" id="backend" value="backend">
        <label for="backend">Back-end</label>
        <input type="checkbox" name="interesses" id="frontend" value="frontend">
        <label for="frontend">Front-end</label>
        <input type="checkbox" name="interesses" id="mobile" value="mobile">
        <label for="mobile">Mobile</label>

        <!-- campo de data -->
        <label for="dataDeNascimento">Data de Nascimento</label>
        <input type="date" id="dataDeNascimento" name="nascimento">
        <br><br>

        <!-- campo de arquivo -->
        <label for="fotoDePerfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="fotoDePerfil">
        <br><br>
        
        <button type="submit"></button>
    </form>
</body>
</html>
