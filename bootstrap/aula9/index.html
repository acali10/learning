<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="/bootstrap/aula8/node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Rumo a Marte - OnebitX</title>
</head>
<body>
  <div class="container">
    <div class="answers">
      <p class="paragraph">1 - Qual seu nome?</p>

      <div class="input-group w-auto mb-2">
        <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group w-auto mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <p class="paragraph">2 - Qual seu gênero</p>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Feminino
        </label>
      </div>
      <div class="form-check mb-1">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Prefiro não informar
        </label>
      </div>

      <p class="paragraph">3 - Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch mb-1">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
      </div>

      <p class="paragraph">4 - Quais você acha que são suas qualidades?</p>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Proativo
        </label>
      </div> 
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Resistente
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Não vomito fácil
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Não temo Marciano
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Já vi todos os Star Wars
        </label>
      </div>

      <button class="btn-enviar">Enviar</button>
    </div>

  </div>
  <script src="/bootstrap/aula8/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
